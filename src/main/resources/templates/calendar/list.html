<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.15/index.global.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      #calendar {
        width: 1200px;
        margin: 100px auto;
      }
    </style>
  </head>
  <body>
    <h1>Full Calendar Hot</h1>
    <div id="calendar"></div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="calendar-modal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">일정추가</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form name="calendar-form">
              <div class="mt-3">
                <input type="text" class="form-control" name="title" />
              </div>
              <div class="mt-3">
                <input type="date" class="form-control" name="start" />
              </div>
              <div class="mt-3">
                <input type="time" class="form-control" name="startTime" />
              </div>

              <div class="mt-3">
                <input type="date" class="form-control" name="end" />
              </div>
              <div class="mt-3">
                <input type="time" class="form-control" name="endTime" />
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="allDay"
                  name="allDay"
                />
                <label class="form-check-label" for="allDay"> all day </label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="btn-confirm">
              CONFIRM
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const calendarModal = new bootstrap.Modal("#calendar-modal", {});
      const btnConfirm = document.querySelector("#btn-confirm");
      const calendarForm = document.forms["calendar-form"];

      document.addEventListener("DOMContentLoaded", function () {
        const calendarEl = document.getElementById("calendar");
        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          googleCalendarApiKey: "AIzaSyCBvySJzIymugLNiAcWiffZcMUAvVjF6Ic",
          eventSources: [
            {
              googleCalendarId:
                "ko.south_korea#holiday@group.v.calendar.google.com", // 한국 공휴일 예시
              backgroundColor: "#f00",
              borderColor: "#f00",
            },
            {
              events: (e, successCallback, failCallback) => {
                fetch("/calendar/all")
                  .then((response) => response.json())
                  .then((json) => {
                    successCallback(json);
                  })
                  .catch((json) => {
                    failCallback(json);
                  });
              },
            },
          ],
          /*
          events: [
            {
              title: "수업",
              start: "2025-05-14",
              description: "spring 수업",
              color: "#f00",
            },
            {
              title: "프로젝트 시작",
              start: "2025-05-20",
              end: "2025-05-30",
              description: "떨린다",
            },
          ],
          */
          dateClick: function (e) {
            console.log("날짜 클릭");
            console.log(e);
            calendarModal.show();
            calendarForm.start.value = e.dateStr;
            calendarForm.end.value = "";
            calendarForm.startTime.value = "";
            calendarForm.startTime.value = "";
            /*
            const title = prompt("일정 추가해 주세요");
            if (title) {
              calendar.addEvent({
                title: title,
                start: e.dateStr,
                allDay: true,
              });
            }
            */
          },
        });
        btnConfirm.addEventListener("click", (e) => {
          e.preventDefault(); //submit
          const start = calendarForm.start.value;
          const end = calendarForm.end.value;
          const title = calendarForm.title.value;
          const allDay = calendarForm.allDay.checked ? true : false;
          const sendData = {
            title: title,
            start: start,
            end: end,
            allDay: allDay,
            priority: "important",
          };
          fetch("/calendar/insert", {
            method: "post",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(sendData),
          })
            .then((response) => response.json())
            .then((json) => {
              if (json.isInsert === "ok") {
                calendarModal.hide();
                calendar.refetchEvents();
              }
              console.log(json); //{isInsert:"fail"}
            });
        });
        calendar.render();
      });
    </script>
  </body>
</html>
